language: bash
sudo: required
dist: xenial
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y shellcheck yamllint kcov
script:
- shellcheck -x *.sh
- yamllint *.yml
after_success: |
  kcov coverage-config.sh config.sh
  kcov coverage-create_linked_clones_vbox.sh create_linked_clones_vbox.sh
  echo y | kcov coverage-delete_linked_clones_vbox.sh delete_linked_clones_vbox.sh
  echo stop | kcov coverage-start_stop_clones_vbox.sh start_stop_clones_vbox.sh
  bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
